version: '3.8'

services:
  bot:
    image: ghcr.io/workerspages/auto-delete-msg-bot:latest
    container_name: auto-delete-msg-bot
    restart: always
    # 设置时区
    environment:
      - TZ=Asia/Shanghai
      # ================= 配置区域 =================
      # 1. 你的机器人 Token
      - BOT_TOKEN=YOUR_BOT_TOKEN_HERE
      # 2. 你的频道 ID
      - CHANNEL_ID=-100xxxxxxxxxx
      # 3. 删除延迟 (秒)，例如 120 秒 = 2分钟
      - DELETE_DELAY=120
      # ===========================================
    volumes:
      - ./auto_delete_bot.py:/app/auto_delete_bot.py      # 挂载自定脚本文件（可选）
      - /etc/localtime:/etc/localtime:ro                  # 挂载时间，确保日志时间正确（可选）
    working_dir: /app
    # 安装依赖并启动
    command: >
    # 挂载自定脚本文件（可选）
      sh -c "pip install pyTelegramBotAPI && python auto_delete_bot.py"
